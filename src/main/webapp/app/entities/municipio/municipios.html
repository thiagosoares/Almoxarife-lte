<div>
    <h2>Municipios</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="municipio.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Municipio
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Nome</span></th>
                    <th><span>Codigo IBGE</span></th>
                    <th><span>Status</span></th>
                    <th><span>Estado</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="municipio in vm.municipios track by municipio.id">
                    <td><a ui-sref="municipio-detail({id:municipio.id})">{{municipio.id}}</a></td>
                    <td>{{municipio.nome}}</td>
                    <td>{{municipio.codigoIBGE}}</td>
                    <td translate="{{'montisolTeste03App.Status.' + municipio.status}}">{{municipio.status}}</td>
                    <td>
                        <a ui-sref="estado-detail({id:municipio.estado.id})">{{municipio.estado.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="municipio-detail({id:municipio.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="municipio.edit({id:municipio.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="municipio.delete({id:municipio.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
