
<div>
    <h2><span>Estado</span> {{vm.estado.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nome</span></dt>
        <dd>
            <span>{{vm.estado.nome}}</span>
        </dd>
        <dt><span>Uf</span></dt>
        <dd>
            <span>{{vm.estado.uf}}</span>
        </dd>
        <dt><span>Codigo IBGE</span></dt>
        <dd>
            <span>{{vm.estado.codigoIBGE}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span translate="{{'montisolTeste03App.Status.' + vm.estado.status}}">{{vm.estado.status}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
